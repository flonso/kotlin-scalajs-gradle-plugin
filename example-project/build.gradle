group 'ch.epfl.k2sjsir.example'

version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.61'
    
	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'ch.epfl.k2sjs:kotlin2sjs:0.1-SNAPSHOT'
	}
}

apply plugin: 'kotlin2sjs'

k2sjs {
    kotlinHome = "/home/florian/.sdkman/candidates/kotlin/1.1.61/"
    scalaJsLib = "/home/florian/Desktop/EPFL/Master/semester_project/Kotlin-Scala.js/src/test/resources/lib"
    compilerOptions = "-verbose -Xallow-kotlin-package"
}


sourceSets {
    main {
        kotlin {
            srcDir "src/main/kotlin"
        }
    }
    test {
        kotlin {
            srcDir "test/main/kotlin"
        }
    }
}
